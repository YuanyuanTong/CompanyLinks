<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Final Project - Company Links </title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>

</head>

<body>

<div class="container">


    <header id="title">
        <h1>Company Links</h1>
    </header>
    <div id="main-content">
        <div id="map-view">
            <!-- <div>
                <button type="button" id="univ-button">Show Universities</button>
                <button type="button" id="comp-button">Show Companies</button>
            </div> -->
        </div>
        <div id="second-view">
            <table id="sectors" cellspacing=0 cellpadding=0>
                <thead>
                <th>Industry Sectors</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="companyDropdown">
            <table id="comp-dropdown" cellspacing=0 cellpadding=0>
                <thead>
                <th>Companies</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="infobox">
            <div id="text-elements">
                <div id="company-name"></div>
                <div id="industry-sector"></div>
                <div id="market-cap"></div>
                <div id="revenue"></div>
                <div id="employees"></div>
                <div id="board"></div>
                <div id="male"></div>
            </div>
            <div id="svg-elements">
                <div id="info-title">Board Composition</div>
                <div id="mba">MBA</div>
                <div id="mba-pct"></div>
                <div id="degree">Education</div>
                <svg id="degree"></svg>
                <div id="age">Age</div>
                <svg id="age"></svg>
                <div id="nationality">Nationality</div>
                <svg id="nationality"></svg>
            </div>
        </div>
    </div>
    <div id="chord">
        <div id="chord-diagram"></div>
    </div>

    <script type="application/javascript" src="js/map.js"></script>
    <script type="application/javascript" src="js/chord.js"></script>
    <script type="application/javascript" src="js/script.js"></script>
</div>
</body>
</html>
