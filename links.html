<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Final Project - Company Links </title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>

<body>
<!-- Div in which the bars will be appended -->
<div class="progress-bars"></div>

<div class="container">
    <header id="title">
        <h1>Company Links</h1>
    </header>

    <div id="map-view">
        <div>
            <button type="button" id="univ-button">Show Universities</button>
            <button type="button" id="comp-button">Show Companies</button>
        </div>
    </div>
    <div id="second-view">
        <table id="sectors">
            <thead>
            <th>Industry Sectors</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="companyDropdown">
        <table id="comp-dropdown">
            <thead>
            <th>Companies</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="infobox">
        <div id="text-elements"></div>
    </div>
    <div id="chord">
        <div id="chord-diagram"></div>
    </div>

    <script type="application/javascript" src="js/map.js"></script>
    <script type="application/javascript" src="js/chord.js"></script>
    <script type="application/javascript" src="js/script.js"></script>
</div>
</body>
</html>
